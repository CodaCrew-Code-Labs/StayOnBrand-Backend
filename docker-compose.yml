# StayOnBoard Validation API - Docker Compose Configuration
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: "3.8"

services:
  # ===========================================
  # API Service
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: stayonboard-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - APP_NAME=${APP_NAME:-StayOnBoard}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-true}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-https://auth.example.com}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stayonboard-network
    restart: unless-stopped

  # ===========================================
  # Redis Service
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: stayonboard-redis
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - stayonboard-network
    restart: unless-stopped

  # ===========================================
  # Redis Commander (Optional - Development UI)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: stayonboard-redis-ui
    profiles:
      - debug
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - stayonboard-network
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  stayonboard-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  redis-data:
    driver: local
